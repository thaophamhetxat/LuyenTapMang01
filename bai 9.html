<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let sl = prompt('nhập số lượng của mảng');
    for (let i=0;i<sl;i++){
        a = prompt('nhập giá trị của mảng ' +i);
    }
    for (let j=0;j<sl;j++){
        b = prompt('nhập giá trị của mảng ' +j);
    }
    let c = ['thao'];
    let d = a.concat(b);
    let e = d.concat(c);
    document.write(e);



</script>
</body>
</html>
