<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = [];
    let sl = prompt('nhập số lượng các phần tử');
    for (let i = 0; i < sl; i++) {
        p = prompt('nhập số lượng các phần tử');
    }


    dem = 1;
    for (let i = 0; i < sl; i++) {
        if (p[i] < 0) {
            dem++;
        }

    }
    document.write(dem);

</script>
</body>
</html>
