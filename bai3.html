<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = [];
    let sl = +prompt("Nhập vào số lượng phần tử: ");
    for (let i = 0; i < sl; i++) {
        p[i] = +prompt("Nhập vào phần tử thứ " + i);
    }
    let dem =1;
    let max = p[0];
    let tong = 0;
    for(let i=0;i<sl;i++){
        tong = tong + p[i];
        if (p[i]>max){
            max = p[i]
            dem++;
        }
    }
    document.write(max);


    document.write('tcb là:'+ tong/dem);

</script>
</body>
</html>
