<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = [];
    sl = prompt('nhập số mảng phần tử');
    for (let i = 0; i < sl; i++) {
        p[i] = prompt('nhập giá trị của mảng ' + i);
    }

    if (p.indexOf('v')==true) {
        document.write('v có trong hàm')
    } else {
        document.write('v không có trong hàm')
    }


</script>
</body>
</html>
