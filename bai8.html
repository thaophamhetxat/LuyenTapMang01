<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = [2, 5, 9, 10, 12, 25];
    let b = [];

    let max = p[0];
    for (let i = 0; i < p.length; i++) {
        if (max < p[i]) {
            max = p[i];
        }
        b = max;
        document.write(b + ' ');

    }


</script>
</body>
